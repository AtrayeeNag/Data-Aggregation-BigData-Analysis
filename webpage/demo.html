	.node {

	.node.twitter{

		    fill: #ec407a;

		pointer-events: none;
	    stroke: #2877b3;
	    stroke-opacity: 0.5;
	    fill: none;
	    stroke-dasharray: 3;
	    stroke-width: 2;

	    padding: .5625rem .75rem;

	    z-index: 1070;

	    text-transform: capitalize;

    .co-occ-matrix .background{

    div.tooltip {
